org: finale
app: express-with-dynamodb
service: express-with-dynamodb-1

frameworkVersion: '2'

provider:
  region: us-east-1
  name: aws
  runtime: nodejs14.x
  lambdaHashingVersion: '20201221'

  environment: 
    DYNAMODB_TABLE: 'employees'
  
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "arn:aws:dynamodb:${opt:region, self:provider.region}:*:table/${self:provider.environment.DYNAMODB_TABLE}"

functions:
  api:
    handler: handler.handler
    events:
      - http:
          path: /
          method: ANY
          cors: true
      - http:
          path: /{proxy+}
          method: ANY


